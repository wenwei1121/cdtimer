<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CountDown Timer</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <h1>SUMMER</h1>
    <h2>THE SUMMER VACATION IS COMING</h2>
    <div id="cd-timer-container">
        <div class="cd-timer-wrap">
            <p id="days"></p>
            <span>DAYS</span>
        </div>
        <div class="cd-timer-wrap">
            <p id="hours"></p>
            <span>HOURS</span>
        </div>
        <div class="cd-timer-wrap">
            <p id="minutes"></p>
            <span>MINUTES</span>
        </div> 
        <div class="cd-timer-wrap">
            <p id="seconds"></p>
            <span>SECONDS</span>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
